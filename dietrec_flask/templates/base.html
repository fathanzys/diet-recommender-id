<!doctype html>
<html lang="id" class="scroll-smooth">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "NutriPlan - Diet Sehat Berbasis Data" }}</title>

  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/logo_api.svg') }}?v=4">
  <link rel="mask-icon" href="{{ url_for('static', filename='img/logo_api.svg') }}" color="#16a34a">
  
  <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2316a34a'><path d='M12.963 2.286a.75.75 0 0 0-1.071-.136 9.742 9.742 0 0 0-3.539 6.177 7.547 7.547 0 0 1-1.705-1.715.75.75 0 0 0-1.152-.082A9 9 0 1 0 15.68 4.534a7.46 7.46 0 0 1-2.717-2.248ZM15.75 14.25a3.75 3.75 0 1 1-7.313-1.172c.628.465 1.35.81 2.133 1a5.99 5.99 0 0 1 1.925-3.545 3.75 3.75 0 0 1 3.255 3.717Z'/></svg>">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { 50: '#f0fdf4', 100: '#dcfce7', 200: '#bbf7d0', 300: '#86efac', 400: '#4ade80', 500: '#22c55e', 600: '#16a34a', 700: '#15803d', 800: '#166534', 900: '#14532d' },
          },
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          boxShadow: { 'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)' }
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.default.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .ts-control {
      border-radius: 0.5rem;
      padding: 0.6rem 0.75rem;
      border-color: #e2e8f0;
    }

    .ts-wrapper.focus .ts-control {
      border-color: #22c55e;
      box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.2);
    }

    .ts-dropdown {
      border-radius: 0.5rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }
  </style>

  <script defer src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>

<body class="bg-white text-slate-800 antialiased min-h-screen flex flex-col">

  <nav class="sticky top-0 z-40 w-full bg-white/80 backdrop-blur-md border-b border-slate-100">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">

        <a href="{{ url_for('welcome') }}" class="flex items-center gap-2 group">
          <div
            class="flex h-10 w-10 items-center justify-center rounded-full bg-brand-50 text-brand-600 transition group-hover:bg-brand-100 group-hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
              <path fill-rule="evenodd"
                d="M12.963 2.286a.75.75 0 0 0-1.071-.136 9.742 9.742 0 0 0-3.539 6.177 7.547 7.547 0 0 1-1.705-1.715.75.75 0 0 0-1.152-.082A9 9 0 1 0 15.68 4.534a7.46 7.46 0 0 1-2.717-2.248ZM15.75 14.25a3.75 3.75 0 1 1-7.313-1.172c.628.465 1.35.81 2.133 1a5.99 5.99 0 0 1 1.925-3.545 3.75 3.75 0 0 1 3.255 3.717Z"
                clip-rule="evenodd" />
            </svg>
          </div>
          <div class="flex flex-col">
            <span class="text-lg font-extrabold tracking-tight text-slate-900 leading-none">Nutri<span
                class="text-brand-600">Plan</span></span>
            <span class="text-[10px] font-medium text-slate-500 uppercase tracking-wider">Smart Diet Assistant</span>
          </div>
        </a>

        <div class="hidden md:flex gap-8 text-sm font-medium text-slate-600">
          <a href="{{ url_for('welcome') }}" class="hover:text-brand-600 transition">Beranda</a>
          <a href="{{ url_for('input_page') }}" class="hover:text-brand-600 transition">Mulai Diet</a>
        </div>

        <div class="flex items-center gap-3">
          <a href="{{ url_for('input_page') }}"
            class="inline-flex items-center justify-center rounded-full bg-slate-900 px-5 py-2 text-sm font-bold text-white shadow-lg shadow-slate-900/20 transition hover:bg-slate-800 hover:-translate-y-0.5">
            Buat Rencana
          </a>
        </div>
      </div>
    </div>
  </nav>

  <main class="flex-grow">
    {% block content %}{% endblock %}
  </main>

  <footer class="border-t border-slate-100 bg-slate-50 mt-16 py-8">
    <div class="mx-auto max-w-7xl px-4 text-center text-sm text-slate-500">
      <p>&copy; 2025 <b>NutriPlan</b>. Ditenagai oleh Data TKPI & Standar AKG.</p>
    </div>
  </footer>

</body>

</html>
